<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const ken = new Image();
        ken.src = "assets/ken.png";

        ken.addEventListener("load", terminouDeCarregar);

        function desenhaFundo(){
            ctx.fillStyle = "green"
            ctx.fillRect(0,0, canvas.width, canvas.height);
        }
        
        let pose = 0;
        let quadro = 0;
        const POSES = [
            {qmax: 4, qpos: 52.5, pv: 5},
            {qmax: 4, qpos: 52.3, pv: 5},
            {qmax: 3, qpos: 54.6, pv: 4},
            {qmax: 4, qpos:50, pv: 7},
        ];

        function terminouDeCarregar() {

        }
        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            desenhaFundo();

            quadro =  (quadro >= POSES[pose].qmax - 1) ? 0 : quadro + POSES[pose].pv * dt;

            ctx.drawImage(ken,
            //sx, sy, sw, sh
             Math.floor(quadro)* POSES[pose].qpos, pose*64, 62, 62,
            //dx, dy, dw, dh
            //Onde vou colar o sprite
             20, 20, 62, 62
            );

            requestAnimationFrame(passo);
            t0 = t;
        }

    </script>
</body>
</html>
